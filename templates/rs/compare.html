<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<h1><span class="myName">{{ player1.name }}</span> vs <span class="opponentName">?</span></h1>
<table>
    <tr>
        <th colspan="3"><span class="myName">{{ player1.name }}</span></th>
        <th colspan="3"><span class="opponentName">?</span></th>

    <tr>
        <th>Skill</th>
        <th>Level</th>
        <th>Xp</th>
        <th>Diff</th>
        <th>Level</th>
        <th>Xp</th>
    </tr>
    <tr>
        <th>Attack</th>
        <td>{{ player1.skills['Attack']['level'] }}</td>
        <td>{{ player1.skills['Attack']['xp'] }}</td>
        <td>?</td>
        <td>?</td>
        <td>?</td>
    </tr>
    <tr>
        <th>Strength</th>
        <td>{{ player1.skills['Strength']['level'] }}</td>
        <td>{{ player1.skills['Strength']['xp'] }}</td>
        <td>?</td>
        <td>?</td>
