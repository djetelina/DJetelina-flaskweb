{% extends "base.html" %}
{% block title %} - Home{% endblock %}
{% block content %}
<h3>Projects</h3>
<p><a href="{{ url_for('add_project') }}">Create new here</a></p>
      <table>
         <thead>
            <tr>
               <th>Name</th>
               <th>Category</th>
               <th>Github</th>
               <th>Info</th>
            </tr>
         </thead>

         <tbody>
            {% for project in projects %}
               <tr>
                  <td>{{ project.name }}</td>
                  <td>{{ project.category }}</td>
                  <td>{{ project.github }}</td>
                  <td>{{ project.info }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
{% endblock %}
