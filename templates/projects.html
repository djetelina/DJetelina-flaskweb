{% extends "base.html" %}
{% block title %} - Projects{% endblock %}
{% block content %}
    <div class="container">
    {% for project in projects %}
            <div class="col-sm-4">
                <h2>{{ project.name }}</h2>
                <p>
                    {{ project.info[:300] }}...
                </p>
                <p>
                    <a class="btn btn-success btn-block" href="{{ url_for('project', project_name=project.name) }}">
                        Read more
                        <i class="fa fa-arrow-right"></i>
                    </a>
                </p>
            </div>
    {% endfor %}
    </div>
{% endblock %}
