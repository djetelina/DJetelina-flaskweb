{% extends "base.html" %}
{% block title %} - New{% endblock %}
{% block content %}
<h3>Add new project</h3>
    <form role="form" action="{{ request.path }}" method="post">
        <div class="form-inline">
            <label for="name">
                Name:
                <input class="form-control" type="text" name="name" id="name" placeholde="e.g. My Project" />
            </label>
            <label for="category">
                Category:
                <input class="form-control" type="text" name="category" id="category" placeholder="e.g. Python" />
            </label>
            <label for="github">
                Github:
                <input class="form-control" type="text" name="github" id="github" placeholder="e.g. http://" />
            </label>
            <label class="control-label" for="url">
                URL:
                <input class="form-control" type="text" name="url" id="url" placeholder="e.g. http://" />
            </label>
            <label for="slug">
                Slug:
                <input class="form-control" type="text" name="slug" id="slug" placeholder="slugify-the-name" />
            </label>
            <label for="status">
                Status:
                <input class="form-control" type="text" name="status" id="status" placeholder="working" />
            </label>
        </div>
        <div class="form-group">
            <label for="info">Info:</label>
            <textarea class="form-control" name="info" id="info" rows="7">Write something about new project</textarea><br>
        </div>

        <button type="submit" class="btn btn-default">Submit</button>
    </form>
{% endblock %}
